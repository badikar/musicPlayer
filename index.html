<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./normalize.css">
        <!-- favicon console fix -->
        <link rel="shortcut icon" href="#">
        <!-- css styles -->
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            />
        <title>Music Player</title>
    </head>
    <body>
        <main class="music-player">
            <div class="container">
                <!-- title -->
                <!-- <h2>Music Player</h2> -->
                <!-- music player -->
                <section class="player">
                    <!-- img casette -->
                    <div class="img-container">
                        <img class="img"
                            src="./player.svg" alt="casette">
                    </div>
                    <!-- display details -->
                    <div class="details">
                        <h4 class="now-playing">Playing music X of Y</h4>
                        <p class="track-name">track name</p>
                        <p class="track-mood">track characteristics</p>
                    </div>
                    <!-- time slider -->
                    <div class="duration-container">
                        <div class="current-time">00:00</div>
                        <div class="timeline-container">
                            <div class="timeline">
                                <div class="timeline-thumb"></div>
                            </div>
                        </div>
                        <div class="total-duration">00:00</div>
                    </div>
                    <div class="volume-container">
                        <div class="volume-mute">
                            <i class="fa fa-volume-down"></i>
                        </div>
                        <div class="volume-slider-container">
                            <div class="volume-slider">
                                <div class="volume-slider-thumb"></div>
                            </div>

                        </div>
                        <div class="volume-high">
                            <i class="fa fa-volume-up"></i>
                        </div>
                    </div>
                    <!-- <div class="slider-container">
                        <div class="current-time">00:00</div>
                        <input
                            class="seek-slider"
                            type="range"
                            min="0"
                            max="1000"
                            value="0">
                        <div class="total-duration">00:00</div>
                    </div> -->
                    <!-- volume slider -->
                    <!-- <div class="slider-container">
                        <i class="fa fa-volume-down"></i>
                        <input
                            class="volume-slider"
                            type="range"
                            min="0"
                            max="100"
                            value="99">
                        <i class="fa fa-volume-up"></i>
                    </div> -->
                    <!-- control buttons -->
                    <div class="buttons">
                        <button class="random-track">
                            <i class="fas fa-random fa-fw" title="random"></i>
                        </button>
                        <button class="prev-track">
                            <i class="fa fa-step-backward fa-fw"></i>
                        </button>
                        <button class="play-track">
                            <i class="fa fa-play-circle fa-fw"></i>
                        </button>
                        <button class="next-track">
                            <i class="fa fa-step-forward fa-fw"></i>
                        </button>
                        <button class="repeat-track">
                            <i class="fa fa-repeat fa-fw" title="repeat"></i>
                        </button>
                    </div>
                </section>



                <!-- track list -->
                <section class="list">
                    <!-- single track -->
                    <!-- <article class="list-track-info">
                        <i class="fa fa-play-circle"></i>
                        <p>song title</p>
                        <p>song mood</p>
                        <p>35s</p>
                    </article> -->
                    <!-- <article class="list-track-info track-active">
                        <i class="fa fa-play-circle"></i>
                        <p>song title</p>
                        <p>song mood</p>
                        <p>35s</p>
                    </article> -->
                </section>
            </div>
        </main>

        <script type="module" src="./index.js"></script>
    </body>
</html>
